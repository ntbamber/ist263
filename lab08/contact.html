      <div class="row">
        <div class="col box">
          <h2>Contact Form</h2>
          <form action="https://formspree.io/f/mwpndwzz" method="post" class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
  
            <div class="radio-row" role="group" aria-label="Preferred contact method">
                <label><input type="radio" name="contact-method" value="email"> Email</label>
                <label><input type="radio" name="contact-method" value="phone"> Phone</label>
              </div>              
  
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6"></textarea>
  
            <button type="submit">Submit</button>
          </form>
        </div>
  
        <div class="col box map-box">

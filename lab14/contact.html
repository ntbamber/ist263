    <div class="contact-wrapper">
      <div class="row">
        <div class="col box">
          <h2>Address</h2>
          <p>
            Noah Bamberger<br>
            900 South Crouse Ave<br>
            Syracuse, NY 13244

        </div>
        <div class="col box">

        </div>

      <div class="row">
        <div class="col box">
          <h2>Contact Form</h2>
          <form action="https://formspree.io/f/mwpndwzz" method="post" class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
  
            <fieldset class="radio-row">
              <legend>Preferred contact method</legend>
              <label for="contact-email">
                <input type="radio" id="contact-email" name="contact-method" value="email" checked>
                Email
              </label>
              <label for="contact-phone">
                <input type="radio" id="contact-phone" name="contact-method" value="phone">
                Phone
              </label>
            </fieldset>              
  
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
  
            <button type="submit">Submit</button>
          </form>
        </div>
  
        <div class="col box map-box">
          <h2>Map</h2>
          <div class="map-frame">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12529.931369002314!2d-76.13695!3d43.04023735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d9f39fcbf2fa41%3A0x2f27cf39348c76c7!2s900%20S%20Crouse%20Ave%2C%20Syracuse%2C%20NY%2013210!5e1!3m2!1sen!2sus!4v1757539333244!5m2!1sen!2sus"
